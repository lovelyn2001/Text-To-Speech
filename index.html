<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Text-to-Speech Application</title>
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Conventer</h1>
        <textarea id="text-input" placeholder="Enter text here..." rows="5"></textarea>
        <button id="speak-button">Speak Text</button>
        <hr>
        <h2>Or Upload a Document</h2>
        <input type="file" id="file-input" accept=".doc,.docx,.pdf" />
        <button id="upload-button">Upload Document</button>
        
        <div id="audioControls" style="display: none;">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
        </div>
        
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
